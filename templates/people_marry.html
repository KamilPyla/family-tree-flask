{% extends 'base.html' %}

{% block title %}Małżeństwo {{ person['firstName'] }} {{ person['lastName'] }}{% endblock %}

{% block header %}Małżeństwo <a href="/people/{{ person['personID'] }}">{{ person['firstName'] }} {{ person['lastName'] }}</a>{% endblock %}

{% block content %}
<form method="post">
	<label for="marriageDate">Data zawarcia małżeństwa:</label>
	<input type="date" id="marriageDate" name="marriageDate"></input><br>
	<label for="marriageEndDate">Data zerwania małżeństwa:</label>
	<input type="date" id="marriageEndDate" name="marriageEndDate"></input><br>
	<br>
	{% for p in people %}
		<input type="radio" id="{{ p['personID'] }}" name="otherID" value="{{ p['personID'] }}">
		<label for="{{ p['personID'] }}">{{ p['firstName'] }} {{ p['lastName'] }}</label><br>
	{% endfor %}
	<br>
	<button type="submit">Zapisz</button>
</form>
{% endblock %}
